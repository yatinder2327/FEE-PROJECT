<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="major_css.css">
    <link rel="shortcut icon" href="girl_login_image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>SUCHI</title>
</head>
<body class="wel">
    <!-- navigation panel starts from here -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <ul class="nav">
                <li class="nav-item navbar-brand"><a href="welcome_page.html" class="nav-link text-white">&copy;SUCHI</a></li>
            </ul>
        </div>
    </nav>
    <!-- navbar ends over here -->
    <!-- login box starts from here -->
    <div class="container-sm card bg-light shadow-lg w-75">
        <div class="row  bg-light rounded p-1 m-0  w-100 h-100 ">
            <!-- left content of login box -->
            <div class="col-sm-6">
                <img src="a-man-sending-an-email-with-a-smile-vector.jpg" class="h-100 w-100" style="object-fit: cover;">
            </div>
            <!-- right content of login box -->
            <div class="col-sm-6">
                <div>
                    <!-- right, text area starts from here -->
                    <h4 class="h4 text-black" style="font-size: 6vh;">Hello, Again</h4>
                    <h6 class="h6 text-black" style="font-size: 3vh;">We are happy to have you back!</h6><hr>
                    <!-- primary sign or login form starts from here -->
                    <form action="main_page.html">
                        <div>
                            <div class="form-floating mb-3 mt-3">
                                <input type="email" class="form-control border-0 w-100 " id="email" placeholder="Enter email" name="email" required autocomplete="on">
                                <label for="email">Enter email</label>
                              </div>
                              <div class="form-floating mt-3 mb-3">
                                <input type="password" class="form-control border-0 w-100 " id="pwd" placeholder="Enter password" name="pswd" required autocomplete="on">
                                <label for="pwd">Enter password</label>
                              </div>
                              <!-- email and password input area ends over here -->
                              <div class="row">
                                <div class="col-sm-12">
                                    <span style="font-size: medium;" class="text-sm-start"><input type="checkbox" class="h-50"> Remember me</span>
                                    <span style="font-size: medium;"><a href="#" class="float-end "><i>forgot password?</i></a></span>
                                </div>
                            </div>
                        </div><br>
                        <div class="container text-center">
                            <button class="btn bg-black border-white border-3 text-white rounded-pill btn-lg " style="width: 100%;" type="submit">Sign in</button>
                            <br>
                            <i style="font-size: medium;" class="text-sm-start ">Don't have an account? <a href="signup_page.html">sign up</a></i>
                        </div>
                    </form><hr>
                    <!-- primary login or sign in form ends over here -->
                    <h6 class="h6 text-black text-center">Or</h6>
                    <div class="container text-center ">
                        <a href="#" class="btn btn-lg bg-black rounded-pill text-white" style="width: 100%;">
                            <img src="https://th.bing.com/th/id/R.c8bf7c087ca9793d094042845707ffac?rik=fjZN1AYH30vXIw&riu=http%3a%2f%2fpngimg.com%2fuploads%2fgoogle%2fgoogle_PNG19635.png&ehk=ZmsumEtoeJQhKoUzQTZO2TEbYPBu0%2b7EFdjmJ3qljls%3d&risl=&pid=ImgRaw&r=0" class="img-circle" style="height: 34px;">
                            Continue with Google
                        </a>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
    </div>
    <!-- login box ends over here -->
</body>
</html>
