<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCHI</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="suci.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="main_css.css">
    <link rel="stylesheet" href="major_css.css">
</head>

<body>
    <div class="wrapper">
        <!-- sidebar starts from here -->
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="welcome_page.html">SUCHI</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                    data-bs-target="#prof" aria-expanded="false" aria-controls="prof">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                    <ul id="prof" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Manage Account</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-star-fill"></i>
                        <span>Important</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <div class="task-list">
                                <div id="tasks">
                                    <hr>
                                    <!-- <div class="task">
                                        <div class="content">
                                            <a href='#' class='text-decoration-none text-white'>
                                                <input 
                                                type="text" 
                                                class="text" 
                                                value="A new task"
                                                readonly>
                                            </a>
                                        </div>
                                        <div class="actions">
                                            <button class="edit">Edit</button>
                                            <button class="delete">Delete</button>
                                        </div>
                                    </div> -->
                    
                                </div>
                        </div>
                    </a>
                </li>
                <!-- already created items end over here in sidebar -->
            </ul>
            <!-- new list adding button starts from here -->
            <div class="sidebar-footer">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-plus"></i>
                        <span class="pb-1 btn text-white border-0 " data-bs-toggle="modal" data-bs-target="#mymodal">New List</span>
                    </a>
                </li>
            </div>
        </aside>
        <!-- new list opneing modal starts from here -->
        <div class="modal" id="mymodal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title text-black ">Create a New List</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="new-task-form">
                        <input 
                            type="text" 
                            name="new-task-input" 
                            id="new-task-input" 
                            placeholder="New List" />
                        <input 
                            type="submit"
                            id="new-task-submit" 
                            value="Add list" />
                    </form>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
          </div>
        <!-- sidebar ends over here -->
        <div class="main">
        <!-- center content right starts from here -->
        <div>
            <br>
        </div>

    </div>
    <!-- sidebar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- javascript starts from here for sidebar -->
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
        hamBurger.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("expand");
        });
    </script>
    <script src="suci.js"></script>
</body>

</html>
